<ion-grid>
    <ion-row>
        <ion-col size="1" class="ion-text-center" [ngStyle]="colorStyle">
            <p style="font-size: 36px;line-height: 0.1">{{item.players}}</p><br>
            {{item.players == 1 ? 'Player' : 'Players'}}
        </ion-col>
        <ion-col size="2">
            <img [src]="'https://cdn.cloudflare.steamstatic.com/steam/apps/'+item.game.id+'/header.jpg'">
        </ion-col>
        <ion-col size="7">
            <h2><a [href]="'https://store.steampowered.com/app/' + item.game.id" target="_blank" style="text-decoration: none;color:var(--ion-text-color)">{{item.game.name}}</a></h2>
            <span *ngFor="let p of profiles">
                <a [href]="p.profileUrl" target="_blank"> <img [src]="p.profileImageUrl" [title]="p.nickname"
                                                               style="width: 32px;height: 32px"></a></span>
        </ion-col>
        <ion-col size="2">
            <ion-button [href]="'steam://run/' + item.game.id" fill="outline" size="small" expand="full">
                <ion-icon name="play-circle-outline"></ion-icon> Launch Game
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
